<script type="text/javascript">
    RED.nodes.registerType('timerScheduler',{
        category: 'function',
        color: '#a6cfb0',
        defaults: {
            name: {value:""}
        },
        inputs: 1,
        outputs: 1,
        icon: "timer.svg",
        label: function() {
            return this.name||"timerScheduler";
        }
    });
</script>

<script type="text/html" data-template-name="timerScheduler">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/html" data-help-name="timerScheduler">
    <p>A simple node that converts the message payloads into all timerScheduler characters</p>
</script>
